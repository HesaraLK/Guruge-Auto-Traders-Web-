<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales - Guruge Auto Traders</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">

        <div class="side_nav">
            <img src="GAT_LOGO.png" alt="Logo" class="car_logo" onclick="backToHome()">
            <a href="dashboard.html">Dashboard</a>
            <a href="vehicles.html">Vehicles</a>
            <a href="customers.html">Customers</a>
            <a href="sales.html" class="active">Sales</a>
            <a href="index.html" onclick="localStorage.clear()" class="logout">Logout</a>
        </div>

        <div class="right_side">
            <h1>Sales Management</h1>

            <div class="form">
                <input type="text" placeholder="Sale ID" id="saleID" disabled>
                <input type="text" placeholder="Vehicle ID" id="vID">
                <input type="text" placeholder="Customer ID" id="cID">
                <input type="date" placeholder="Date" id="date">
                <input type="text" placeholder="Amount" id="amount">
            </div>

            <div class="btns">
                <button>Add</button>
                <button>Update</button>
                <button class="red">Delete</button>
                <button class="gray" onclick="reset_sale()">Reset</button>
            </div>

            <table>
                <tr>
                    <th>ID</th>
                    <th>Vehicle ID</th>
                    <th>Customer ID</th>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>3</td>
                    <td>2</td>
                    <td>2026-02-11</td>
                    <td>16,700,000</td>
                </tr>
            </table>
        </div>

    </div>

    <script src="js/script.js"></script>
    <script src="js/row.js"></script>

</body>

</html>
